---
# A yaml multiline string which will template /etc/lsyncd/lsyncd.conf.lua
lsyncd_config:
    sync {
        default.rsync,
        source    = "/var/www/",
        target    = "root@172.16.0.11:/var/www",
        delay     = 5,
        rsync     = {
            binary   = "/usr/bin/rsync",
            archive  = true,
            compress = true
        }
    }
    settings {
        statusInterval = 1,
        statusFile = "/var/log/lsyncd-status.log",
        insisit = true,
        nodaemon = false,
    }

# Sets /proc/sys/fs/inotify/max_user_watches
lsyncd_inotify_max_user_watches: 8192

# Name of the lsyncd service
lsyncd_service: lsyncd

